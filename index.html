<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

   
  </head>
  <body>
    <div class="bg-top"></div>
    <div class="container">
      <div class="card">
        <div class="card-bg"></div>
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="avatar-image" />
        </div>
        <div class="card-content">
          <p><strong>Victor Crest</strong> 26</p>
          <br />London
        </div>
        <div class="card-stats">
          <span><p><strong>80K</strong></p> <br>Followers</span>
          <span><p><strong>803K</strong></p> <br>Likes</span>
          <span><p><strong>1.4K </strong></p> <br>Photos</span>
        </div>
      </div>
    </div>
    <div class="bg-bottom"></div>
  </body>
</html>
